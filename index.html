<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Typex</title>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="script.js" defer></script>
        <link rel="stylesheet" href="style.css">
        <link rel="icon" type="image/png" href="Images/icon.png">
    </head>
    <body>
        <div class="metrics" id="metrics">
            <div class="incorrect" id="incorrect"></div>
        </div>
        <div class="settings" id="settings">
            <select class="character-sets" id="character-sets" onchange="selectSet()"></select>
            <select class="order-options" id="order-options" onchange="changeOrder()"></select>
            <button class="reset-button" id="reset-button" onclick="reset()">Reset</button>
        </div>
        <div class="character" id="character"></div>
    </body>
</html>
